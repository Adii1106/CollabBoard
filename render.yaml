services:
  - type: web
    name: collabboard-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collabboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: collabboard-db
    databaseName: collabboard
    user: collabboard
    plan: free
    ipAllowList: [] # allow all

